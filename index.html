<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="text-center">
    <h1>Calculator</h1>
    <div class="calculator col-4 offset-md-4">
      <div class="row result">
        <div class="col" id="result"></div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="sevenButton">
            7
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="eightButton">
            8
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="nineButton">
            9
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-primary" id="divideButton">
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="fourButton">
            4
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="fiveButton">
            5
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="sixButton">
            6
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-success" id="multiplyButton">
            *
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="oneButton">
            1
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="twoButton">
            2
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="threeButton">
            3
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-info" id="subtractButton">
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="col btn btn-secondary" id="zeroButton">
            0
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="col btn btn-danger" id="equalsButton">
            =
          </button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-dark" id="addButton">
            +
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
